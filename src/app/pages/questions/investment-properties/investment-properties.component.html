<div class="question-container">
    <h1 class="header-text">{{this.data.questions[0].header}}</h1>
    <h1 class="question-text">{{this.data.questions[0].question}}</h1>
    <div class="divider"></div>
    <div class="row">
        <div class="col-sm-10">
            <input [(ngModel)]="this.data.totalInvestmentProps" type="text" class="form-control form-control-lg questionInput">
            <div style="margin-top: 15px;" class="row">
                <div class="col-md-4">
                    <div class="btn-group">
                        <div class="submit-button">
                            <a class="product-link" routerLink="/purchase-or-refinance" routerLinkActive="active">SUBMIT</a>
                        </div>
                        <div class="submit-button-none"> 
                            <a (click)="onItemSelector(0)" class="product-link" routerLink="/own-personal-residence" routerLinkActive="active">NONE</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
