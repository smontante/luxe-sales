<div class="container">
    <div style="display: flex; flex-direction: row;">
        <div class="question-container">
            <h1 class="header-text">{{this.data.questions[21].header}}</h1>
            <h1 class="question-text">{{this.data.questions[21].question}}</h1>
            <div class="divider"></div>
            <div class="row">
                <div class="col-sm-10">
                    <div style="margin-top: 15px;" class="row">
                        <div class="col-md-4">
                            <div class="btn-group">
                                <div class="submit-button">
                                    <a (click)="onItemSelector(true)" class="product-link"
                                        routerLink="/major-mortgage-lates" routerLinkActive="active">YES</a>
                                </div>
                                <div class="submit-button-none">
                                    <a (click)="onItemSelector(false)" class="product-link"
                                        routerLink="/major-mortgage-lates" routerLinkActive="active">NO</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-borrower-summary></app-borrower-summary>
    </div>
</div>
